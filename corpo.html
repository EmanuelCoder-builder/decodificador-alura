<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Área Esquerda -->
        <div class="secao-esquerda">
            <img src="Logo.png" alt="Logo" class="logo">
            <p class="colocar-texto"></p>
            <div class="colocar-container">
                <textarea placeholder="Digite seu texto" class="text-area"></textarea>
                <div class="colocar-alerta">
                    <img src="alert.png" alt="Ícone de alerta" class="alert-icon">
                    <p class="alerta-texto">Apenas letras maiúsculas ou minúsculas.</p>
                </div>
                <div class="botao-container">
                    <button class="btn btn-primary" onclick="processarTexto('criptografar')">Criptografar</button>
                    <button class="btn btn-secondary" onclick="processarTexto('descriptografar')">Descriptografar</button>
                </div>
            </div>
        </div>
        
        <!-- Área Direita -->
        <div class="secao-direita">
            <img src="menino.png" alt="Ilustração" class="illustration" id="illustration">
            <h2 id="resultado-titulo">Nenhuma mensagem encontrada</h2>
            <p id="resultado-texto">Digite um texto que você deseja criptografar ou descriptografar.</p>
            <button class="btn btn-copy hidden" id="btn-copy" onclick="copiarTexto()">Copiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
